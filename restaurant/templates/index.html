{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Little Lemon</title>

    <link rel="icon" href="{% static 'img/logo.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Karla&family=Markazi+Text:wght@500&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: 'Karla', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: #f5f5f5 url("{% static 'img/restaurant_inside.jpg' %}") center/cover no-repeat;
            backdrop-filter: blur(3px);
            color: #fff;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.55);
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'Markazi Text', serif;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .logo {
            width: 200px;
            height: auto;
        }
    </style>
</head>

<body>

    <div class="overlay">
        <img src="{% static 'img/logo.png' %}" class="logo" alt="Little Lemon Logo">

        <h1>Coming Soon...</h1>
        <p>Delicious updates are being prepared. Stay tuned!</p>
    </div>

</body>

</html>
